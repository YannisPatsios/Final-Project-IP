{% extends 'base.html' %}
{% block extra_head %}
    <meta name="description" content="Login to SDR World to shop and review SDRs.">
    <meta name="keywords" content="login, signin, SDR, account">
    <meta name="author" content="SDR World Team">
    <meta name="robots" content="noindex, follow">
    <meta property="og:title" content="Login - SDR World">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
