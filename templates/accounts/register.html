{% extends 'base.html' %}
{% block extra_head %}
    <meta name="description" content="Register for SDR World to shop and review SDRs.">
    <meta name="keywords" content="register, signup, SDR, account">
    <meta name="author" content="SDR World Team">
    <meta name="robots" content="noindex, follow">
    <meta property="og:title" content="Register - SDR World">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
